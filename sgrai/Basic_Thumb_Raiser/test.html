<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Button GUI</title>
    <style>
        .matrix-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa a altura total da viewport */
        }

        .matrix-button {
            width: 80px;
            height: 40px;
            margin: 5px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="gui-container"></div>
    <div id="matrices-container"></div>
    <script>
        class GuiMatrix {
            constructor(matrices, containerId) {
                this.matrices = matrices;
                this.containerId = containerId;
                this.container = document.getElementById(this.containerId);
                this.matricesContainer = document.getElementById('matrices-container');

                if (!this.container || !this.matricesContainer) {
                    console.error(`Container with ID "${this.containerId}" or "matrices-container" not found.`);
                    return;
                }
                this.gui = new GUI({ hideable: false });

                this.createMatrixButtons();
            }

            createMatrixButtons() {
                this.matrices.forEach((matrix, index) => {
                    const button = document.createElement('button');
                    button.classList.add('matrix-button');
                    button.textContent = `Matrix ${index + 1}`;
                    button.addEventListener('click', () => this.showMatrix(matrix, index));
                    this.container.appendChild(button);
                });
            }

            showMatrix(matrix, index) {
                // Oculta todos os botões da matriz
                document.querySelectorAll('.matrix-buttons').forEach(btn => btn.classList.add('hidden'));

                // Cria os botões da matriz dinamicamente
                const matrixButtonsContainer = document.createElement('div');
                matrixButtonsContainer.classList.add('matrix-buttons');

                matrix.forEach(row => {
                    row.forEach(cellValue => {
                        const button = document.createElement('button');
                        button.classList.add('matrix-button');
                        button.textContent = cellValue;
                        matrixButtonsContainer.appendChild(button);
                    });

                    const lineBreak = document.createElement('br');
                    matrixButtonsContainer.appendChild(lineBreak);
                });

                // Adiciona os botões da matriz ao contêiner
                this.matricesContainer.appendChild(matrixButtonsContainer);

                // Exibe os botões da matriz
                matrixButtonsContainer.classList.remove('hidden');
            }
        }

        // Exemplo de uso
        const matricesExemplo = [
            [
                [1, 2, 3],
                [4, 5, 6],
                [7, 8, 9]
            ],
            [
                [9, 8, 7],
                [6, 5, 4],
                [3, 2, 1]
            ],
            // Adicione mais matrizes conforme necessário
        ];

        const gui = new GuiMatrix(matricesExemplo, 'gui-container');
    </script>
</body>
</html>
