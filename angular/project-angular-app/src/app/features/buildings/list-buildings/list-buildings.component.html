<h2>All Buildings</h2>
<h3>- Click to See Details: </h3>
<ul class="buildings-menu">
  <li *ngFor="let building of buildingsList">
    <button [class.selected]="building === selectedBuilding" type="button" (click)="onSelect(building)" >
        <span class="name">{{building.name}}</span>
    </button>
  </li>
</ul>

<app-building-details [building]="selectedBuilding"></app-building-details>
