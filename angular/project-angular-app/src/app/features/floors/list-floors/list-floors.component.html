<h2>All Floors</h2>
<h3>- Click to See Details: </h3>
<ul class="floors-menu">
  <li *ngFor="let floor of floorsList">
    <button [class.selected]="floor === selectedFloor" type="button" (click)="onSelect(floor)" >
      <span class="name">{{floor.name}}</span>
    </button>
  </li>
</ul>

<app-floor-details [floor]="selectedFloor"></app-floor-details>
