<!-- list-floors.component.html -->

<h2>All Floors</h2>

<ul class="floors-menu">
  <li *ngFor="let floor of floors">
    <button [class.selected]="floor === selectedFloor" type="button" (click)="onSelect(floor)">
      <span class="name">{{ floor.floorNumber }}</span>
      <span class="details">{{ floor.description }}</span>
    </button>
  </li>
</ul>

<div *ngIf="selectedFloor">
  <h3>Selected Floor Details:</h3>
  <div class="details-container">
    <p><strong>Number:</strong> {{ selectedFloor.floorNumber}}</p>
    <p><strong>Description:</strong> {{ selectedFloor.description }}</p>
    <!-- Add other details as needed -->
  </div>
</div>
