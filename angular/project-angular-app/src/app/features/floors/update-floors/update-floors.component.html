<div class="create-floor-container">
    <h2>Update Floor</h2>

    <form (ngSubmit)="updateFloor()">
      <div class="form-group">
        <label for="name">Building</label>
        <input type="text" id="building" [(ngModel)]="floor.building" name="building" required>
      </div>

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="floor.name" name="name" required>
      </div>

      <div class="form-group">
        <label for="number">Number:</label>
        <input type="text" id="number" [(ngModel)]="floor.number" name="number" required>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" [(ngModel)]="floor.description" name="description" required>
      </div>

      <button type="submit">Update Floor</button>
    </form>
  </div>


<h1>Funciona!</h1>
