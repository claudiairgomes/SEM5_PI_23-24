
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="create-rooms.component.css">
</head>
<body>
<div class="container">
  <h1> Create a New Room</h1>
  <form (ngSubmit)="createRoom()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="room.name" >
    </div>

    <div class="form-group">
      <label for="code">Code:</label>
      <input type="text" id="code" name="code" [(ngModel)]="room.code" >
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" [(ngModel)]="room.description" rows="4" >
    </div>

    <div class="form-group">
      <label for="dimension">Dimension:</label>
      <input type="text" id="dimension" name="dimension" [(ngModel)]="room.dimension" rows="4" >
    </div>

    <div class="form-group">
      <label for="floor">Floor:</label>
      <input type="text" id="floor" name="floor" [(ngModel)]="room.floor" rows="4" >
    </div>


    <button type="submit">Create Room</button>
  </form>
</div>
</body>
</html>
