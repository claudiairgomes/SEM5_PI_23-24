<h2>All Robots</h2>
<h3>- Click to See Details: </h3>
<ul class="robots-menu">
  <li *ngFor="let robot of robots">
    <button [class.selected]="robot === selectedRobot" type="button" (click)="onSelect(robot)">
      <span class="name">{{robot.name}}</span>
    </button>
  </li>
</ul>

<h1>Deactivate Robot</h1>
<form (ngSubmit)="deactivate()">
  <app-robot-details [robot]="selectedRobot"></app-robot-details>

  <button type="submit">Create Robot</button>
</form>
