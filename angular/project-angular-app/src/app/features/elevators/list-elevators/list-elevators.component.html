<h2>All Elevators</h2>
<h3>- Click to See Details: </h3>
<ul class="elevators-menu">
  <li *ngFor="let elevator of elevatorsList">
    <button [class.selected]="elevator === selectedElevator" type="button" (click)="onSelect(elevator)" >
      <span class="name">{{elevator.building}}</span>
    </button>
  </li>
</ul>

<app-elevator-details [elevator]="selectedElevator"></app-elevator-details>
