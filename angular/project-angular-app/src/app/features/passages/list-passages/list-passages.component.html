<h2>All Passages</h2>
<h3>- Click to See Details: </h3>
<ul class="passages-menu">
  <li *ngFor="let passage of passagesList">
    <button [class.selected]="passage === selectedPassage" type="button" (click)="onSelect(passage)" >
      <span class="name">{{passage.id}}</span>
    </button>
  </li>
</ul>

<app-passage-details [passage]="selectedPassage"></app-passage-details>
