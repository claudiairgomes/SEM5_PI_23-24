
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="create-systemUsers.component.css">
</head>
<body>
<div class="container">
  <h1> Register new System User</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" [(ngModel)]="systemUser.email" >
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="text" id="password" name="password" [(ngModel)]="systemUser.password" >
    </div>

    <div class="form-group">
      <label for="role">Role::</label>
      <select id="role" class="form-select" name="role" [(ngModel)]="role" required>
        <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Dimension:</label>
      <input type="text" id="description" name="dimension" [(ngModel)]="systemUser.dimension" rows="4" >
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input id="phoneNumber" type="tel"  name="phoneNumber" [(ngModel)]="systemUser.phoneNumber">
    </div>
    <div class="form-group">
      <label for="contribuinte" class="form-label">Contribuinte:</label>
      <input id="contribuinte" type="text" class="form-control" name="contribuinte" [(ngModel)]="systemUser.contribuinte">
    </div>

    <button type="submit">Create User</button>
  </form>
</div>
</body>


</html>
